<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GENERATE RANDOM OTP</title>
    <script>
          function ShowOtp(){
            let otp = Math.floor(1000 + Math.random() * 9000);  
            document.getElementById("display").innerHTML = "OTP : " + otp;
        }

        // Function to generate OTP on button click
        function generate(){
            let otp = Math.floor(1000 + Math.random() * 9000); 
            document.getElementById("display").innerHTML = " OTP : " + otp;
        }


    </script>
</head>
<body onload="ShowOtp()">
<h3>Task : 3   Generate Random OTP Number</h3>
<input type="button" value="Generate Otp" onclick="generate()">
<p id="display"></p>
    
</body>
</html>
